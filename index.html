<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Scroled - LED Scrolling Display - in JavaScript - by KundanB</title>
    <link rel="icon" href="./img/brand/favicon.png" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/preloader.css" />
  </head>
  <body>
    <div id="preloader" class="pos_f olap det x x_c_c">
      <div class="brand-cont">
        <img src="./img/brand/favicon.png" alt="brand logo" />
      </div>
    </div>

    <div id="app" class="pos_f olap det hid x x_col">
      <div id="app-body" class="pos_r">
        <div id="app-intro" class="pos_a olap det hid x x_col_c_c">
          <div id="app-name" class="hid x x_c_c">
            <img src="./img/app/app.png" alt="scroled app logo" />
          </div>
          <div class="play-btn-cont hid">
            <button id="play-btn" class="brand_icon icon_80">
              <img src="./img/brand/play.png" alt="play button" />
            </button>
          </div>
        </div>

        <div id="app-ground" class="pos_a olap det hid">
          <div id="ground" class="olap hid x x_col_c_c">
            <div class="label">Enter Text:</div>

            <div class="text-input-cont">
              <input type="text" value="012" />
            </div>

            <div class="canvas-cont">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="app-footer" class="hid x x_jc_sb">
        <div class="social-links-cont x">
          <a
            href="https://www.facebook.com/iamkundanb"
            target="_blank"
            class="brand_icon icon_64"
          >
            <img src="./img/brand/facebook.png" alt="facebook" />
          </a>

          <a
            href="https://www.linkedin.com/in/kundan-bhasin"
            target="_blank"
            class="brand_icon icon_64"
          >
            <img src="./img/brand/linkedin.png" alt="linkedin" />
          </a>

          <a
            href="https://github.com/kundanb"
            target="_blank"
            class="brand_icon icon_64"
          >
            <img src="./img/brand/github.png" alt="github" />
          </a>
        </div>

        <div class="brand-cont">
          <span class="brand_icon icon_64">
            <img src="./img/brand/favicon.png" />
          </span>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/preloader.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ground.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
